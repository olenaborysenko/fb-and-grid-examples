<!DOCTYPE html>
<html>
<head>
	<title>FB and Grid Examples</title>
	<link rel="stylesheet" href="base.css">
	<link rel="stylesheet" href="fb-nav.css">
	<link rel="stylesheet" href="fb-img-grid.css">
	<link rel="stylesheet" href="grid-img-grid.css">
</head>
<body>

	<h1>Flexbox and Grid Samples</h1>

	<h2>Flexbox Responsive Nav:</h2>

	<nav>
		<ul class="container nav">
			<li class="nav-link">Home</li>
			<li class="nav-link">Profile</li>
			<li class="nav-link nav-link--search">
				<input type="text" class="search-input" placeholder="Search">
			</li>
			<li class="nav-link">Logout</li>
		</ul>
	</nav>

	<h2>Flexbox Image Grid:</h2>

	<div class="container grid">
		<div class="grid-item--normal"><img class="grid-img" src="img/normal1.jpg"/></div>
		<div class="grid-item--normal"><img class="grid-img" src="img/normal3.jpg"/></div>
		<div class="grid-item--big"><img class="grid-img" src="img/big1.jpg"/></div>
		<div class="grid-item--normal"><img class="grid-img" src="img/normal2.jpg"/></div>
		<div class="grid-item--normal"><img class="grid-img" src="img/normal5.jpg"/></div>
		<div class="grid-item--normal"><img class="grid-img" src="img/normal4.jpg"/></div>
		<div class="grid-item--big"><img class="grid-img" src="img/big2.jpg"/></div>
		<div class="grid-item--normal"><img class="grid-img" src="img/normal6.jpg"/></div>
		<div class="grid-item--big"><img class="grid-img" src="img/big3.jpg"/></div>
		<div class="grid-item--normal"><img class="grid-img" src="img/normal7.jpg"/></div>
		<div class="grid-item--normal"><img class="grid-img" src="img/normal8.jpg"/></div>
	</div>

	<div class="container--grid">

			<img class="g-grid-img" src="img/normal1.jpg">

		<div class="g-grid-item g-grid-item--big">
			<img class="g-grid-img" src="img/big1.jpg">

		<div class="g-grid-item g-grid-item--normal">
